<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Page</title>
</head>
<body>
    <h1>Register here</h1>
   
    <form method="post" action="{% url 'taskapp:user_page' %}" autocomplete="off">
        {% csrf_token %}
        <div>
            <label for="full_name">Full Name:</label>
            <input type="text" name="full_name" required autocomplete="off">
        </div>
        <div>
            <label for="user_eamil">Email:</label>
            <input type="email" name="user_email"  required autocomplete="off">
        </div>
        <div>
            <label for="user_mobile">Mobile:</label>
            <input type="text" name="user_mobile" required autocomplete="off">
        </div>
        <div>
            <button type="submit" >Register</button>
        </div>
    </form>

    <p>Already have an account? <a href="{% url 'taskapp:login_pages' %}">Log in</a></p>
  
    
</body>
</html>
