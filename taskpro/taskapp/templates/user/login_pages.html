<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
</head>
<body>
    <h1>Login Page</h1>
    
    <form method="post" action="{% url 'taskapp:login_pages' %}" autocomplete="off">
        {% csrf_token %}
        <div>
            <label for="user_eamil">Email:</label>
            <input type="email" name="user_email"  required autocomplete="off">
        </div>
        <div>
            <label for="user_mobile">Mobile:</label>
            <input type="text" name="user_mobile" required autocomplete="off">
        </div>
        <div>
            <button type="submit" >Login</button>
        </div>
    </form>
    
</body>
</html>
